<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/11613311?v=4.png" alt="Avatar" style="width:100%">
        <div class="container">
            <button id="click" style="font-size: 20px;">Click</button>
            <p id="followers"></p>
        </div>
    </div>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</body>
<script>
    document.getElementById("click").addEventListener("click", function() {
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                const specificData = JSON.parse(this.responseText);
                document.getElementById("followers").innerHTML = `Followers: ${specificData.followers}`;
            }
        };
        xhr.send();
    });
</script>
</html>
