<script>
    const sayDate = function(str){
        console.log( str , Date.now())
    }
    //setInterval(sayDate, 1000 , "Hi")
   let inter
  const start = document.querySelector('#start').addEventListener('click', function(){

   })

   // const intervalId = setInterval(sayDate, 5000 , "Hi")
   // clearInterval(intervalId)

   // Using Stop Button that is using event will stop the Text Ocuuring in console.
   const stop = document.querySelector('#stop').addEventListener('click', function(){
    clearInterval(inter)
  })

    
</script>
